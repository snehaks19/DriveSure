<div class="claim-bg">

  <div class="container py-5">

<div class="claim-card">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <button class="btn btn-outline-primary btn-sm">â¬… Back</button>
    <h2 class="claim-title">CLAIM</h2>
    <div></div>
  </div>

  <!-- Claim Form -->
  <form>

    <div class="row g-3">

      <!-- Row 1 -->
      <div class="col-md-4">
        <label class="form-label">Claim No</label>
        <input type="text" class="form-control">
      </div>

      <div class="col-md-4">
        <label class="form-label">Policy No</label>
        <select class="form-select">
          <option>--SELECT--</option>
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">From Date</label>
        <input type="date" class="form-control">
      </div>

      <!-- Row 2 -->
      <div class="col-md-4">
        <label class="form-label">To Date</label>
        <input type="date" class="form-control">
      </div>

      <div class="col-md-4">
        <label class="form-label">Assured Name</label>
        <input type="text" class="form-control">
      </div>

      <div class="col-md-4">
        <label class="form-label">Assured Mobile</label>
        <input type="text" class="form-control">
      </div>

      <!-- Row 3 -->
      <div class="col-md-4">
        <label class="form-label">Loss Date</label>
        <input type="date" class="form-control">
      </div>

      <div class="col-md-4">
        <label class="form-label">Intimation Date</label>
        <input type="date" class="form-control">
      </div>

      <div class="col-md-4">
        <label class="form-label">Registration Date</label>
        <input type="date" class="form-control">
      </div>

      <!-- Row 4 -->
      <div class="col-md-4">
        <label class="form-label">Police Report No</label>
        <input type="text" class="form-control">
      </div>

      <div class="col-md-4">
        <label class="form-label">Police Report Details</label>
        <textarea class="form-control" rows="2"></textarea>
      </div>

      <div class="col-md-4">
        <label class="form-label">Loss Description</label>
        <textarea class="form-control" rows="2"></textarea>
      </div>

      <!-- Row 5 -->
      <div class="col-md-4">
        <label class="form-label">Vehicle Make</label>
        <input type="text" class="form-control">
      </div>

      <div class="col-md-4">
        <label class="form-label">Vehicle Model</label>
        <input type="text" class="form-control">
      </div>

      <div class="col-md-4">
        <label class="form-label">Chassis Number</label>
        <input type="text" class="form-control">
      </div>

      <!-- Row 6 -->
      <div class="col-md-4">
        <label class="form-label">Engine Number</label>
        <input type="text" class="form-control">
      </div>

      <div class="col-md-4">
        <label class="form-label">Registration Number</label>
        <input type="text" class="form-control">
      </div>

      <div class="col-md-4">
        <label class="form-label">Vehicle Value</label>
        <input type="text" class="form-control">
      </div>

    </div>

    <!-- Save Button -->
    <div class="text-center mt-4">
      <button class="btn btn-save">Save Claim</button>
    </div>

  </form>

</div>

  </div>

</div>
