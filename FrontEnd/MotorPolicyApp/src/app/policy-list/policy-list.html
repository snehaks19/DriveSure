<div class="d-flex mb-3">

  <button class="btn btn-primary me-2"
          (click)="addPolicy()">
    Add Policy
  </button>

  <button class="btn btn-secondary"
          (click)="goDashboard()">
    Back to Dashboard
  </button>

</div>


<table class="table table-bordered table-striped">

  <thead>
    <tr>
      <th style="display:none">Id</th>
      <th>Policy No</th>
      <th>Name</th>
      <th>Mobile</th>
      <th>Vehicle</th>
      <th>Premium</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>

    <tr *ngFor="let p of PolicyList">

      <td style="display:none">{{ p.polUid }}</td>
      <td>{{ p.polNo }}</td>
      <td>{{ p.polAssrName}}</td>
      <td>{{ p.polAssrMobile }}</td>
      <td>{{ p.polVehMake }} - {{ p.polVehModel }}</td>
      <td>{{ p.polGrossFcPrem }}</td>

      <td>

        <button class="btn btn-sm btn-warning me-2"
                (click)="editPolicy(p.polUid)">
          Edit
        </button>

        <button class="btn btn-sm btn-danger">
          Delete
        </button>

      </td>

    </tr>

  </tbody>

</table>
<p>Total Records: {{ PolicyList?.length }}</p>
